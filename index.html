<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macloreina NFT Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #343a40;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 60%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #212529;
    }
  </style>
</head>
<body>
  <h1>Macloreina NFT Minting DApp</h1>
  <input id="imageUri" placeholder="Enter image URI (ipfs://...)" />
  <br />
  <button onclick="mintNFT()">Mint NFT (0.001 ETH)</button>
  <div id="result"></div>

  <script>
    const contractAddress = "0x425D376c753b33c8FAeB9d59b60ca80370D29bff";
    const abi = [
      "function mintCard(string memory _tokenURI) public payable",
      "function tokenURI(uint256 tokenId) public view returns (string memory)",
      "event Transfer(address indexed from, address indexed to, uint256 indexed tokenId)"
    ];

    async function mintNFT() {
      if (!window.ethereum) {
        alert("Please install MetaMask to use this feature.");
        return;
      }

      const uri = document.getElementById("imageUri").value;
      if (!uri.startsWith("ipfs://")) {
        alert("Please enter a valid ipfs:// URI");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);

      try {
        const tx = await contract.mintCard(uri, { value: ethers.utils.parseEther("0.001") });
        document.getElementById("result").innerText = "Minting... Waiting for confirmation...";
        const receipt = await tx.wait();

        const transferEvent = receipt.events.find(e => e.event === "Transfer");
        const tokenId = transferEvent.args[2].toString();

        document.getElementById("result").innerHTML = `✅ Minted successfully!<br>
          <strong>Token ID:</strong> ${tokenId}<br>
          <strong>NFT Address:</strong> ${contractAddress}<br>
          <strong>URI:</strong> ${uri}`;
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "❌ Error occurred: " + (err.reason || err.message);
      }
    }
  </script>
</body>
</html>
